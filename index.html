<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>

<body style="background-color: rgb(122, 121, 121);">

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi pagina</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a id="botonIniciarSesion" class="nav-link sesionCerrada" aria-current="page" href="#"
              data-bs-toggle="modal" data-bs-target="#modalIniciarSesion">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
            <a id="botonRegistrarse" class="nav-link sesionCerrada" href="#" data-bs-toggle="modal"
              data-bs-target="#modalCrearCuenta">Registrarse</a>
          </li>

          <li class="nav-item">
            <a id="botonPerfil" class="nav-link sesionIniciada" data-bs-toggle="modal" data-bs-target="#modalPerfil"
              href="#">Mi perfil</a>
          </li>

          <li class="nav-item">
            <a id="botonCerrarSesion" class="nav-link sesionIniciada" href="#">Cerrar Sesion</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <!-- CRUD -->
  <!-- ADD TASK -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Agregar tarea o nota</h1>
            <form id="form-tareas">
              <label for="title">Titulo:</label>
              <input type="text" id="titulo-tarea" class="form-control mb-3" class="My First Title"
                placeholder="Titulo de tarea" autofocus>
              <label for="description">Descripcion:</label>
              <textarea id="descripcion-tarea" rows="3" class="form-control mb-3"
                placeholder="Escribir tarea o nota aqui"></textarea>

              <button type="submit" class="btn btn-primary" id="btn-task-form">Guardar</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Tasks List -->
      <!--<div class="col-md-6" id="tasks-container"></div> -->
    </div>
  </div>

  <div class="container p-4 publicaciones">
    <div class="row">
      <div class="col-md-6 ">
        <h2 class="text-white">Mis publicaciones</h2>
        <ul class="list-group" id="contenedor-tareas-mias">
        </ul>
      </div>
      <div class="col-md-6 ">
        <h2 class="text-white">Otros usuarios</h2>
        <ul class="list-group" id="contenedor-tareas-todas">
        </ul>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->


  <div class="modal" tabindex="-1" id="modalCrearCuenta">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formCrearCuenta">
            <!--Campo correo-->
            <div class="mb-3">
              <label for="correoCrearCuenta" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correoCrearCuenta" aria-describedby="emailHelp" required>
            </div>
            <!--Campo contraseña-->
            <div class="mb-3">
              <label for="contraCrearCuenta" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraCrearCuenta" required>
            </div>
            <!--Campo nombres-->
            <div class="mb-3">
              <label for="nombresCrearCuenta" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombresCrearCuenta" required>
            </div>
            <!--Campo apellidos-->
            <div class="mb-3">
              <label for="apellidosCrearCuenta" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidosCrearCuenta" required>
            </div>
            <div class="mb-3 row">
              <!--Campo edad-->
              <div class="col-md-4">
                <label for="edadCrearCuenta" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edadCrearCuenta" required>
              </div>

              <!--Campo sexo-->
              <div class="col-md-8">
                <label for="sexoCrearCuenta" class="form-label">Sexo</label>
                <select class="form-select" aria-label="Default select example" id="sexoCrearCuenta" required>
                  <option value="Femenino">Femenino</option>
                  <option value="Masculino">Masculino</option>  
                </select>
              </div>
            </div>


            <button type="submit" class="btn btn-primary">Crear cuenta</button>
          </form>

        </div>

      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="modalIniciarSesion">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formIniciarSesion">
            <div class="mb-3">
              <label for="correoIniciarSesion" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correoIniciarSesion" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="contraIniciarSesion" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraIniciarSesion">
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal perfil -->
  <div class="modal fade" id="modalPerfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Mi perfil</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="row" >
              <div class="col-md-6">
                <img class="card-img-top" src="https://highxtar.com/wp-content/uploads/2022/09/highxtar-este-es-el-icono-de-perfil-de-netflix-mas-utilizado-destacada.jpg"  alt="...">
              </div>  
              <div class="card-body col-md-6">
                <h5 id="tituloCard" class="card-title"></h5>
                <p id="nombresCard" class="card-text"></p>
                <p id="apellidosCard" class="card-text"></p>
                <p id="edadCard" class="card-text"></p>
                <p id="sexoCard" class="card-text"></p>
              </div>
            </div> 
          </div>
        </div> 
      </div>
    </div>
  </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>

</body>

</html>
